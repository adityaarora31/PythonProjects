<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title>Bricky Bricks</title>
	<meta charset="UTF-8">
	<meta name="description" content="LERAMIZ Landing Page Template">
	<meta name="keywords" content="LERAMIZ, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'login/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'login/css/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'login/css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->

	<!-- Header section -->
	<header class="header-section" style="background-image: url('https://movabletype.org/styles/mt4/cityscape-sf/header.png');">
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 header-top-left">
						<div class="top-info">
							<i class="fa fa-phone"></i>
							(+91) 9999 104 107
						</div>
						<div class="top-info">
							<i class="fa fa-envelope"></i>
							info@brickybricks.com
						</div>
					</div>
					<div class="col-lg-6 text-lg-right header-top-right">
						<div class="user-panel">
							<a href="/login/register"><i class="fa fa-user-circle-o"></i> Register</a>
							<a href="/login/"><i class="fa fa-sign-in"></i> Login</a>
							{% if logged_in %}
								{% if is_seller %}
							<strong> Seller </strong>
								{% else %}
							<strong>Buyer </strong>
								{% endif %}
							<a href="/login/logout/">Logout </a>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="site-navbar">
						<a href="#" class="site-logo"><img src="{% static 'login/img/logo.png' %}" alt="" width="150px" height="70px"></a>
						<div class="nav-switch">
							<i class="fa fa-bars"></i>
						</div>
						<ul class="main-menu" style="background-color:#6bf442;">
							<li><a href=" ">Home</a></li>
							<li><a href="/property/view_property/">FEATURED LISTING</a></li>
							<li><a href="about.html">ABOUT US</a></li>
							<li><a href="single-list.html">Pages</a></li>
							<li><a href="blog.html">Blog</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="{% static 'login/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'login/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'login/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'login/js/masonry.pkgd.min.js' %}"></script>
	<script src="{% static 'login/js/magnific-popup.min.js' %}"></script>
	<script src="{% static 'login/js/main.js' %}"></script>
